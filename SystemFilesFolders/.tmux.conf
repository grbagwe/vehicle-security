# ~/.tmux.conf

# --- Prefix ---
set -g prefix C-a                 # set prefix = Ctrl-a
bind C-a send-prefix              # allow sending prefix to nested tmux sessions
# Keep default prefix Ctrl-b AND add Ctrl-a
set -g prefix2 C-b
bind C-b send-prefix
# Usage: press Ctrl-a before any tmux keybinding (example: Ctrl-a | to split)
# Usage: keeping the old prefix : press Ctrl-b before any tmux keybinding (example: Ctrl-b | to split)

# --- Mouse ---
set -g mouse on                   # enable mouse for selecting panes, resizing, scrolling
# Usage: click to select pane, drag to resize, scroll wheel to scroll

# --- Splits ---
#unbind '"'                        # remove default vertical split binding
#unbind %                          # remove default horizontal split binding
bind \\ split-window -h
bind - split-window -v            # split vertically = prefix + -
# Usage: press Ctrl-a | for side-by-side, Ctrl-a - for top/bottom split

# --- Pane Movement ---
bind h select-pane -L             # move left = prefix + h
bind j select-pane -D             # move down = prefix + j
bind k select-pane -U             # move up = prefix + k
bind l select-pane -R             # move right = prefix + l
# Usage: press Ctrl-a then h/j/k/l to switch panes like Vim

# --- Pane Resizing ---
bind -r C-h resize-pane -L 5      # shrink pane left = prefix + Ctrl-h
bind -r C-l resize-pane -R 5      # expand pane right = prefix + Ctrl-l
bind -r C-j resize-pane -D 5      # shrink pane down = prefix + Ctrl-j
bind -r C-k resize-pane -U 5      # expand pane up = prefix + Ctrl-k
# Usage: hold prefix + Ctrl-h/j/k/l to adjust pane size in steps of 5

# --- Config Reload ---
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"
# reload tmux config = prefix + r

# --- Status Bar ---
set -g status-bg black            # status bar background = black
set -g status-fg white            # status bar text = white
set -g status-left "#[fg=green]#S #[fg=yellow]%Y-%m-%d %H:%M"  # show session name + date/time
set -g status-right "#[fg=cyan]#H"                            # show hostname on right
# Usage: always visible at bottom of screen

# --- Copy Mode ---
setw -g mode-keys vi              # use Vim keys in copy mode
# Usage: prefix + [ to enter copy mode, navigate with h/j/k/l, space to start selection, enter to copy

# --- Performance & Colors ---
set -sg escape-time 0             # remove delay after pressing Escape (faster)
set -g default-terminal "screen-256color" # enable 256-color support for apps

# --- Plugins (TPM required) ---
set -g @plugin 'tmux-plugins/tpm'             # plugin manager
set -g @plugin 'tmux-plugins/tmux-sensible'   # sane defaults for tmux
set -g @plugin 'tmux-plugins/tmux-resurrect'  # save/restore sessions
set -g @plugin 'tmux-plugins/tmux-yank'       # yank text to system clipboard
run '~/.tmux/plugins/tpm/tpm'                 # initialize plugin manager
# Usage:
#   1) install TPM: git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
#   2) reload config: prefix + r
#   3) install plugins: prefix + I
#   tmux-resurrect: save session = prefix + Ctrl-s, restore = prefix + Ctrl-r
#   tmux-yank: select text in copy mode, then press y to copy to clipboard

